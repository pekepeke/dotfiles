function DduTagListImmediately()
  let keyword = expand('<cword>')
  if len(maplist(keyword)) <= 1
    execute 'tag' keyword
  	return
  endif
  call ddu#start(#{sources: [
  	\   #{ name: 'vim', params: #{ func: 'DduSourceTaglist' } },
  	\ ]})
endfunction

function! DduSourceKeymap()
	" n  j           * v:count == 0 ? 'gj' : 'j'
	" {'lhs': '<C-G>S', 'mode': 'i', 'expr': 0, 'sid': 321, 'lnum': 626, 'noremap': 0, 'nowait': 0, 'rhs': '<Plug>ISurround', 'lhsraw': '<80><fc>^DGS', 'abbr': 0, 'lhsrawalt': '^GS', 'script': 0, 'mode_bits': 16, 'silent': 0, 'buffer': 0, 'scriptversion': 1}
    " return map(maplist(), {_, v -> s:format_maplist(v) })
  return map(map(maplist(), {k, v ->
        \ printf('%s  %-10s  %s%s',
        \   v.mode, v.lhs,
        \   v.rhs =~? '^<Plug>' ? '  ' : ((v.noremap ? '*' : '&' ).(v.buffer ? '@' : ' ')),
        \   v.rhs )
        \ }), { _, line -> #{
		\   word: line,
		\   kind: 'word',
		\   action: #{
		\     word: line,
		\   }
		\ } })
endfunction

function! DduSourceTaglist()
	let keyword = expand('<cword>')

	" TODO {'cmd': '/*''g:go_debug_mappings''*', 'static': 0, 'name': 'g:go_debug_mappings', 'kind': '', 'filename': '.dpp/doc/vim-go.txt'}
	return map(taglist(keyword), { _, v -> #{
	\   word: printf('[%s] %s   %s   %s', v.kind, t.name, t.cmd, t.filename),
	\   kind: 'file',
	\   action: #{
	\     path: v.filename,
	\     isDirectory: isdirectory(v.filename),
	\     cmd: v.cmd,
	\   },
	\ } })
