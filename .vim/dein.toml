[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = '''
" colorscheme - http://cocopon.me/blog/?p=3522 " {{{3
function! s:build_ll_colorscheme()
  let mono0 = '#1d1f21'
  let mono1 = '#282a2e'
  let mono2 = '#303030'
  let mono3 = '#373b41'
  let mono4 = '#707880'
  let mono5 = '#c5c8c6'

  let red    = '#cc6666'
  let green  = '#b5bd68'
  let blue   = '#81a2be'
  let orange = '#de935f'

  let p = {
        \ 'normal':   {},
        \ 'inactive': {},
        \ 'insert':   {},
        \ 'replace':  {},
        \ 'visual':   {},
        \ 'tabline':  {}}
  let p.normal.middle = [
        \ {'bg': mono1, 'fg': mono4}]
  let p.normal.left = [
        \ {'bg': green, 'fg': mono0},
        \ {'bg': mono3, 'fg': mono5}]
  let p.normal.right = [
        \ {'fg': 'white', 'bg': 'red'},
        \ {'fg': 'gray5', 'bg': 'gray10'},
        \ {'fg': 'gray9', 'bg': 'gray4'},
        \ {'fg': 'gray8', 'bg': 'gray2'},
        \ ]
  " \ {'fg': 'white', 'bg': red},
  let p.inactive.middle = [
        \ {'bg': mono2, 'fg': mono4}]
  let p.inactive.right = [
        \ p.inactive.middle[0],
        \ p.inactive.middle[0]]
  let p.inactive.left = [
        \ p.inactive.middle[0],
        \ p.inactive.middle[0]]

  let p.insert.left = [
        \ {'bg': blue, 'fg': mono0},
        \ p.normal.left[1]]
  let p.replace.left = [
        \ {'bg': red, 'fg': mono0},
        \ p.normal.left[1]]
  let p.visual.left = [
        \ {'bg': orange, 'fg': mono0},
        \ p.normal.left[1]]
  let p.tabline.middle = [
        \ {'bg': mono4, 'fg': mono0}]
  let p.tabline.right = [
        \ {'bg': mono1, 'fg': mono4},
        \ {'bg': mono4, 'fg': mono0}]
  let p.tabline.left = [
        \ {'bg': mono1, 'fg': mono4}]
  let p.tabline.tabsel = [
        \ {'bg': mono0, 'fg': mono5}]
  let p = copy(p)

  for mode in values(p)
    for colors in values(mode)
      let colors = map(colors, '[v:val.fg, v:val.bg]')
  endfor
endfor

let g:lightline#colorscheme#vimrc#palette = lightline#colorscheme#fill(p)
  endfunction "}}}
  call s:build_ll_colorscheme()

  function! s:lightline_update() "{{{3
    if !exists('g:loaded_lightline')
      return
  endif
  try
    if g:colors_name =~# 'wombat\|solarized\|landscape\|jellybeans\|Tomorrow'
      let g:lightline.colorscheme =
            \ substitute(substitute(g:colors_name, '-', '_', 'g'), '256.*', '', '') .
            \ (g:colors_name ==# 'solarized' ? '_' . &background : '')
  endif
  call lightline#init()
  call lightline#colorscheme()
  call lightline#update()
  catch
endtry
endfunction
MyAutoCmd ColorScheme * call s:lightline_update()
'''

